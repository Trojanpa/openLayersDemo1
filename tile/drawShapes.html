<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draw Shapes 图形绘制之绘制几何图形</title>
  <link rel="stylesheet" href="../openLayers/css/ol.css" />
  <script src="../openLayers/build/ol.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #map {
      height: calc(100vh - 42px);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <label>Shape type &nbsp;</label>
  <select id="type">
    <option value="Point">Point</option>
    <option value="LineString">LineString</option>
    <option value="Polygon">Polygon</option>
    <option value="Circle">Circle</option>
    <option value="Square">Square</option>
    <option value="Box">Box</option>
    <option value="None">None</option>
  </select>

  <script>
    /**
     * OpenLayers的ol.interaction.Draw类实现了交互式绘制几何图形的功能，可以把它看作一个绘
     * 制图形的控件，使用合适的参数初始化它，并将它加入地图对象就可以进行交互式的图形绘制。
    */

    let vectorSource = new ol.source.Vector();
    let vectorLayer = new ol.layer.Vector({
      source: vectorSource
    });

    let map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({                 // 瓦片图层
          source: new ol.source.OSM()     // OpenStreetMap数据源
        }),
        vectorLayer
      ],
      view: new ol.View({                     // 地图视图
        projection: 'EPSG:3857',
        center: [0, 0],
        zoom: 0
      })
    });
    let typeSelect = document.getElementById('type');
    let draw;
    function addInteraction() {
      let type = typeSelect.value;
      if (type !== 'None') {
        let geometryFunction;
        switch (type) {
          case "Square":
            type = 'Circle';
            // 生成规则的四边形的图形函数
            geometryFunction = ol.interaction.Draw.createRegularPolygon(4);
            break;
          case 'Box':
            type = 'Circle';
            // 生成盒形状的图形函数
            geometryFunction = ol.interaction.Draw.createBox();
            break;
          default: break;
        }

        // 初始化Draw绘图控件
        draw = new ol.interaction.Draw({
          source: vectorSource, // 绘制的几何图形将会被存储到这个地图源中
          type: type, // 要绘制的几何图形的类型，可以设置为：'Point', 'LineString', 'LinearRing', 'Polygon', 'MultiPoint', 'MultiLineString', 'MultiPolygon', 'GeometryCollection', 'Circle'
          geometryFunction: geometryFunction, // 这个参数可以比较自由地设置要绘制的几何图形的形状，比如这个示例中使用createBox()和createRegularPolygon()这两个函数来生成特定的图形函数，以代替绘制圆，但是使用这两个函数必须要将type参数设置为'Circle'
        });
        // 另外，还可以按住键盘的Shift键来触发手绘（free hand)模式，Draw类实现了这个功能。

        // 将Draw绘图控件加入Map对象
        map.addInteraction(draw);
      }
    }

    typeSelect.addEventListener('change', () => {
      // 移除Draw绘图控件
      map.removeInteraction(draw);
      addInteraction();
    });

    addInteraction();
  </script>
</body>

</html>
