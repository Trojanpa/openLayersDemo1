<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单一图像WMS</title>
  <link rel="stylesheet" href="../openLayers/css/ol.css" />
  <script src="../openLayers/build/ol.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #map {
      height: calc(100vh - 63px);
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    /**
     * 单一图像WMS
     * WMS可以作为图像图层来使用，即WMS只从服务器传送一张图像到客户端，这就是Single Image WMS（单一图像WMS）。
     * WMS也可以作为瓦片图层来使用，即WMS从服务器传送多张瓦片到客户端，这就是Tiled WMS（瓦片WMS）。
     * 瓦片可以在客户端被缓存，所以相比单一图像WMS，瓦片WMS不需要再从服务器请求已经浏览过的范围的地图数据。
    */

    // 创建地图
    const map = new ol.Map({
      target: 'map',
      layers: [
        // 瓦片图层作为底图
        new ol.layer.Tile({
          source: new ol.source.OSM()
        }),
        new ol.layer.Image({
          source: new ol.source.ImageWMS({
            url: 'https://ahocevar.com/geoserver/wms', // WMS服务的URL.
            // WMS请求参数
            params: {
              'LAYERS': 'topp:states', // 请求的图层名
            },
            ratio: 1, // 1表示请求的图像是地图视图的大小。
            serverType: 'geoserver', // 服务器类型
          })
        })
      ],
      view: new ol.View({
        center: [-10997148, 4569099],
        zoom: 4
      }),
    });
  </script>
</body>

</html>
