<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Map</title>
  <link rel="stylesheet" href="./openLayers/css/ol.css" />
  <script src="./openLayers/build/ol.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #map {
      height: 100vh;
    }

    /* 修改地图控件样式 */
    #map .ol-zoom .ol-zoom-out {
      margin-top: 204px;
    }

    #map .ol-zoomslider {
      background-color: transparent;
      top: 2.3em;
    }

    #map .ol-zoom-extent {
      top: 280px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    // 创建地图容器
    let map = new ol.Map({
      target: 'map', // 关联到对应的div容器
      layers: [
        // 创建瓦片图层
        new ol.layer.Tile({
          source: new ol.source.OSM() // 设置OpenStreetMap（一个开放数据源的免费地图）的地图数据
        }),
      ],
      // 设置地图视图
      view: new ol.View({
        projection: 'EPSG:3857', // 空间参考系统
        center: [0, 0], // 地图视图中心点
        zoom: 0, // 地图视图缩放级别
      }),
      // 使用extend()方法往地图添加控件
      controls: ol.control.defaults().extend([
        new ol.control.ZoomSlider(), // 实例化滑块缩放控件
        new ol.control.ZoomToExtent({ // 实例化缩放至特定位置控件
          // 指定缩放的目标位置，它是一个数组
          extent: [
            12667718, 2562800, // 前两个表示位置矩形的左下角坐标
            12718359, 2597725, // 后两个表示位置矩形的右上角坐标
          ]
        }),
      ]),
    });
  </script>
</body>

</html>
